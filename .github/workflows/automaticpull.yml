name: Sync File from Repo A

on:
  schedule:
    - cron: '*/2 * * * *'  # Runs every 2 minutes
  workflow_dispatch:  # Allows manual trigger from GitHub

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repo B (This Repository)
        uses: actions/checkout@v3

      - name: Fetch File from Repo A
        run: |
          curl -sSf -o Test.txt https://raw.githubusercontent.com/Shazie-Items/Whitelist/main/Test.txt

      - name: Replace Content of Whitelist2.txt with Test.txt
        run: |
          cp Test.txt Whitelist2.txt  # Replace Whitelist2.txt content with Test.txt

      - name: Configure Git User
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"

      - name: Authenticate and Push Changes
        run: |
          git remote set-url origin https://github-actions:${{ secrets.GH_TOKEN }}@github.com/Shazie-Items/Whitelist.git
          git add Whitelist2.txt
          git diff --cached --quiet && exit 0  # Exit if no changes
          git commit -m "Auto-sync Whitelist2.txt with Test.txt from Repo A"
          git push
